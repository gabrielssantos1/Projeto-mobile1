<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sistema
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sistema</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <h1>Senha emitida:</h1>
      <h2>{{ senhasService.senhaRemovida }}</h2> <!-- Exibe a senha removida -->
      <h1> Guichê: </h1> 
      <h2>{{ senhasService.guicheAtual }}</h2> <!-- Exibe o guichê atual -->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-text>
        <H1 color="white">Senhas na fila</H1>
      </ion-text>

      <ion-list>
        <ion-item *ngFor="let senha of senhasService.listaSenhas.ST">
          <div>
            <p>{{ senha }}</p>
          </div>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
